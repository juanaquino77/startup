<!DOCTYPE html>
<html lang="en">

	<script type="text/javascript" src="formValidation.js"></script>
	<title>Form</title>
</head>
<body>
	<h1>Sing Up</h1>
	<form action="process.php">
		First name:

		  <input type="email" name="email" required><br>
		Deporte favorito:
		  <select name="sports">

		  <br>

		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>
