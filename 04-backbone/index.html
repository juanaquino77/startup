<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Peliculas!!!</h1>
	<nav class="menu">
		<button class="movieBtn">Mostrar Peliculas</button><br>
		<button class="saveBtn">Cargar Peliculas</button><br>
		<button class="detailsBtn">Mostrar detalles de las peliculas</button><br>
		<button class="destroyBtn">Remover pelicula</button><br>
		<div class="remove">
			<p>Seleccione el id de la pelicula
			<select id="seleccion" class="seleccion">
        	</select>
			<button class="eliminar">Eliminar</button><br>
        	</p>
		</div>		
		<button class="addBtn">AÃ±adir pelicula</button><br>
		<div class="add">
			<p class="addMovie"> 
				<input type="text" class="title" placeholder="Title">
			 	<input type="text" class="director" placeholder="Director">
			 	<input type="text" class="duration" placeholder="Duration">
			 	<input type="text" class="year" placeholder="Year">
			 	<textarea class="description" rows="4" cols="25" placeholder="Description"></textarea> 
				<button class="loadMovie">Load</button><br>
        	</p>
		</div>	

	</nav>
	<div class="container">
		<article class="details">
		</article>
		<article class="item">
		</article>
	</div>
	<script id="movie_template" type="text/x-handlebars-template">
      {{#movies}}
      	<div class="movie">
	      	<h2> {{title}} </h2>
			<img class= "img" src="images/{{image}}.jpg" alt="Photo of {{title}}">
			<h3> {{director}} </h3>
			<h4> {{duration}} </h4>
			<h4> {{year}} </h4>
			<p> {{description}} </p>
      	</div>
      {{/movies}}
	</script>	
 
	<script src="lib/underscore.js"></script>
	<script src="lib/handlebars-v3.0.0.js"></script>
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/backbone-1.0.0.js"></script>
	<script src="lib/localStorage.js"></script>
	<script src="js/main.js"></script>	
</body>
</html>
